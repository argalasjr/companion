<ion-header>
	<ion-toolbar>
		<ion-title>
			{{ pageStatus }}
		</ion-title>
    </ion-toolbar>
</ion-header>
<!-- <ion-label>  Enter your 4 digit PIN code </ion-label> -->
<ion-content padding class="center-vertical">
	<ion-grid style="padding-bottom: 10%;">
		<ion-row class="row pincode-input">
			<ion-col class="col col-10 col-offset-10">
				<span *ngIf="codeone || codeone == 0">*</span>
			</ion-col>&nbsp;&nbsp;
			<ion-col class="col col-10 col-offset-10">
				<span *ngIf="codetwo || codetwo == 0">*</span>
			</ion-col>&nbsp;&nbsp;
			<ion-col class="col col-10 col-offset-10">
				<span *ngIf="codethree || codethree == 0">*</span>
			</ion-col>&nbsp;&nbsp;
			<ion-col class="col-10 col-offset-10">
				<span *ngIf="codefour || codefour == 0">*</span>
			</ion-col>
		</ion-row>
		
		</ion-grid>
			<ion-grid style="padding-left: 10%; padding-top: 5%;"  class="numbers" >
		<ion-row  >
			<ion-col >
				<ion-button class="number"(click)="add('1')">1</ion-button>
			</ion-col>
			<ion-col >
				<ion-button class="number" (click)="add('2')">2</ion-button>
			</ion-col>
			<ion-col >
				<ion-button class="number" (click)="add('3')">3</ion-button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col >
				<ion-button  class="number" (click)="add('4')">4</ion-button>
			</ion-col>
			<ion-col >
				<ion-button  class="number" (click)="add('5')">5</ion-button>
			</ion-col>
			<ion-col >
				<ion-button  class="number" (click)="add('6')">6</ion-button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col >
				<ion-button  class="number" (click)="add('7')">7</ion-button>
			</ion-col>
			<ion-col>
				<ion-button  class="number" (click)="add('8')">8</ion-button>
			</ion-col>
			<ion-col >
				<ion-button  class="number" (click)="add('9')">9</ion-button>
			</ion-col>
		</ion-row>
		<ion-row>
            <ion-col >
				<ion-button  fill="outline" class="fingerButton"  (click)="reset()"><ion-icon style="zoom: 1.25;"  name="reload-outline"></ion-icon></ion-button>
			</ion-col>	
			<ion-col >
				<ion-button  class="number" (click)="add('0')">0</ion-button>
			</ion-col>
			<ion-col >
				<ion-button   fill="outline" class="fingerButton" (click)="delete()"><ion-icon style="zoom: 1.25;" name="backspace"></ion-icon></ion-button>
            </ion-col>	
           
		</ion-row>
		<ion-row *ngIf="!createNew">
			<ion-col col-md-3></ion-col>
			<ion-col col-md-3>
                <ion-button fill="outline" class="fingerButton" (click)="showAuth()"><ion-icon style="zoom: 1.25;" name="finger-print"></ion-icon></ion-button>              
			</ion-col>
			<ion-col col-md-3></ion-col>
        </ion-row>
       
    </ion-grid>
    <div class="errorMessage" *ngIf="!message">
        <span >Please Enter Correct Pin</span>
    </div>
</ion-content>
